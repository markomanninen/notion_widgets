<!DOCTYPE html>
<html>
<head>
	<title>AddThis Widget</title>
	<!-- Go to www.addthis.com/dashboard to customize your tools -->
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-64102d8b488bcb72"></script>
	<script type="text/javascript">
	// Get the parent window object
	var parentWindow = window.parent;

	// Get the parent document object
	var parentDocument = parentWindow.document;

	// Get the parent page URL
	var parentUrl = parentWindow.location.href;

	// Get the parent page title
	var parentTitle = parentDocument.title;

	// Get the parent page meta description
	var parentDescription = parentDocument.querySelector('meta[name="description"]').getAttribute('content');
	</script>
</head>
<body>
	<!-- AddThis share buttons -->
	<div class="addthis_inline_share_toolbox"></div>
	<!-- Custom script to set URL, title, and description -->
	<script type="text/javascript">
	var addthis_share = {
	   url: parentUrl,
	   title: parentTitle,
	   description: parentDescription,
	   //media: ""
	}
	alert(addthis_share);
	</script>
</body>
</html>
